<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Project 3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- cart start -->
    <section>
        <div class="wrapper">
           <div class="counter">
            <button class="decrement disable">-</button>
            <input type="text" value="1">
            <button class="increment">+</button>
           </div>
        </div>
    </section>
    <!-- cart ends -->

    <!-- RANGE SLIDER START -->
     <section id="">
        <div class="wrapper">
            <div class="rangeSlider">
                <input type="range" min="0" max="100" value="0">
            <h2>0</h2>
            </div>
         </div>
     </section>

    <!-- RANGE SLIDER ENDS -->

    <!-- PASSWORD TOGGLER SECTION -->
       <section id="">
         <div class="wrapper">
            <div class="passToggler">
                <input typr="password" placeholder="Enter Your Password">
                <button><i class="bi bi-eye-slash"></i></button>
            </div>
         </div>
       </section>
    

    <!-- PASSWORD TOGGLER SECTION END -->

    <script src="./Js/app.js"></script>
</body>
</html>
